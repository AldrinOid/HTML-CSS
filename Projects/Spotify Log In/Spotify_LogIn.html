<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Spotify_LogIn.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Spotify Log In</title>
    </head>
        <body>
            <div class="container-log-in">
                <i class="fa-brands fa-spotify" id="icon-spotify"></i>
                <h2 class="login">Log in to Spotify</h2>

                <button class="btn-google"><i class="fa-brands fa-google" id="icon-google"></i> Continue with Google</button>
                <button class="btn-facebook"><i class="fa-brands fa-facebook" id="icon-facebook"></i> Continue with Facebook</button>
                <button class="btn-apple"><i class="fa-brands fa-apple" id="icon-apple"></i> Continue with Apple</button>
                <hr>

                <p style="color: white;" class="emailorusername">Email or username</p>
                <input type="text" id="email" placeholder="Email or username" required>

                <p style="color: white;"  class="enterpassword">Password</p>
                <input type="password" id="Password" placeholder="Password" required checked>

                <input type="checkbox" id="Checkbox">
                    <label for="Checkbox" style="color: white;">Remeber me</label>

                <button class="btn-log-in"> Log In</button>

                <a href="#">Fogot your Password?</a>
                <hr class="baba">
            </div>
        </body>
</html>
