<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Netflix_Login.css">
        <title>Netflix</title>
    </head>
        <body>
            <div class="Header-Logo">
                <img src="Netflix.png" alt="" width="150px">
            </div>

            <div class="sign-in-container">
                <h1>Sign In</h1>
                <!-- email and password -->
                <input type="text" placeholder="Email or mobile number">
                <input type="password" placeholder="Password">
                
                <!-- sign in or sign in with code -->
                <button class="btn-sign-in">Sign In</button>
                <p class="or">OR</p>
                <button class="btn-sign-in-code">Use a Sign-In Code</button>
                <a href="#" class="forgot">Forgot Passowrd?</a>
                <input type="checkbox"  id="remember-me"  checked>
                    <label for="remember-me">Remember me</label>

                <!-- nasa baba -->
                <p>New to Netflix? <a href="#" class="sign-up-now">Sign up now.</a></p>
                <span>This page is proected by Google reCAPTCHA to</span> <br>
                <span>ensure you're not a bot.</span> <a href="#" class="learn-more">Learn more.</a>

            </div>
        </body>
</html>
