<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Facebook_LogIn.css">
        <title>Facebook Log In</title>
    </head>
        <body>
            <header class="title_name">
                <h1 class="name">facebook</h1>
                <p class="message">Connect with friends and the world <br> around you on facebook</p>
            </header>
            <div class="login-form">
                <input class="email" type="text" placeholder="Email or phone number" required> <br>
                <input class="password" type="password" placeholder="Password" required> <br>
                <button class="btn-login"><b>Log In</b></button><br>
                <a href="#" class="forgot-password">Forgot password?</a><br> <hr>
                <button class="btn-newaccount"><b>Create new account</b></button><br>
            </div>

            <p class="text-under"><a><b>Create a Page</b></a> for a celebrity, brand or business</p>
        </body>
</html>
