<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Xiaomi_Signup.css">
        <link rel="icon" href="Xiaomi-Logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Xiaomi Account - Sign up</title>
    </head>
        <body>
            <div class="header">
                <div class="left-side">
                    <img class="logo" src="Xiaomi-Logo.png" alt="">
                    <h1 class="title">Xiaomi Account</h1>
                </div>
                <div class="right-side">
                    <a href="#">User Agreement</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Need Help?</a>
                    <div class="divider"></div>
                    <a href="#">Select Language</a>
                </div>
            </div>
            <div class="container-signin">
                <form action="">
                    <div class="sign-in">
                        <a href="Xiaomi_Login.html">Sign in</a>
                    </div>
                    <div class="sign-up">
                        <a href="Xiaomi_Signup.html">Sign up</a>
                    </div>
                    <!-- region here -->
                    <div class="country">
                        <input class="input-country" type="text" placeholder="Philippines" required>
                    </div>
                    <div class="email">
                        <input class="input-email" type="text" placeholder="Email" required>
                    </div>
                    <div class="password">
                        <input class="input-password" type="password" required placeholder="Set password">
                    </div>
                    <!-- re-enter password -->
                    <div class="re-enter-password">
                        <input class="input-re-password" type="password" required placeholder="Enter your password again">
                    </div>
                    <!-- guidlines in password -->
                    <div class="guidelines-text">
                        <p class="guidelines">Password must be 8-16 characters and include both numbers and letters</p>
                    </div>
                    <!-- checkbox with label text -->
                    <div class="checkbox-text">
                        <label for="" class="text"> <input type="checkbox" class="input-checkbox">I've read and agreed to Xiaomi's <a class="user-agreement" href="#">User Agreement</a> and <a class="policy" href="#">Privacy Policy.</a></label>   
                    </div>
                    <!-- next button -->
                    <div class="next">
                        <button type="submit" class="btn-next">Next</button>
                    </div>
                </form>
            </div>
        </body>
</html>
