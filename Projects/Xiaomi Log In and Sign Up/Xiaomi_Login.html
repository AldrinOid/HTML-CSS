<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Xiaomi_Login.css">
        <link rel="icon" href="Xiaomi-Logo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title> Xiaomi Account - Sign in</title>
    </head>
        <body>
            <div class="header">
                <div class="left-side">
                    <img class="logo" src="Xiaomi-Logo.png" alt="">
                    <h1 class="title">Xiaomi Account</h1>
                </div>
                <div class="right-side">
                    <a href="#">User Agreement</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Need Help?</a>
                    <div class="divider"></div>
                    <a href="#">Select Language</a>
                </div>
            </div>
            <div class="container-signin">
                <form action="">
                    <div class="sign-in">
                        <a href="Xiaomi_Login.html">Sign in</a>
                    </div>
                    <div class="sign-up">
                        <a href="Xiaomi_Signup.html">Sign up</a>
                    </div>
                    <div class="email-phone-account">
                        <input class="input-email" type="text" placeholder="Email/Phone/Xiaomi Account" required>
                    </div>
                    <div class="password">
                        <input class="input-password" type="password" required placeholder="Password">
                    </div>
                    <div class="button-sign">
                        <button type="submit" class="btn-sign-in">Sign in</button> 
                    </div>
                    <div class="button-sign-in-google">
                        <img class="google-image" src="Google.jpg" alt="">
                        <button type="submit" class="btn-sign-google">Sign in with Google</button>
                    </div>
                    <div class="forgot-password">
                        <a class="forgot-pass" href="#">Forgot Password?</a>
                    </div>
                    <div class="option">
                        <h4 class="option-text">More Option</h4>
                    </div>
                    <div class="facebool-icon">
                        <i class="fa-brands fa-facebook" id="icon-facebook"></i>
                    </div>
                </form>
            </div>
        </body>
</html>
