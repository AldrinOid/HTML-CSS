<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Uber_LogIn.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Uber Log In</title>
    </head>
        <body>
            <div class="header">
                <h1 class="title">Uber</h1>
            </div>
            <div class="log-in-container">
                <h3>What's your phone number or email?</h3>
                <input type="text" class="email" placeholder="Enter phone number or email">
                <button class="btn-continue">Continue</button>
                <hr class="hr-text" data-content="or">
                <button class="btn-google"><i class="fa-brands fa-google" id="icon-google"></i> Continue with Google</button>
                <button class="btn-apple"><i class="fa-brands fa-apple" id="icon-apple"></i> Continue with Apple</button>
                <hr class="hr-text" data-content="or">
                <a href="#" class="log-in-qrcode"><i class="fa-solid fa-qrcode" id="icon-qrcode"></i> Log in with QR code</a>
                <p>By proceeding, you consent to get calls, WhatsApp or <br> SMS message, including by automated means, from <br> Uber and its affiliates to the number provided</p>
            </div>
        </body>
</html>
