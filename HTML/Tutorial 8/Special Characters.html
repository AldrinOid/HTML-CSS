<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Special Characters</title>

        <style>
            table,tr,th, td{
                border: 2px;
                border-color: black;
                border-style: solid;
            }
        </style>
    </head>
        <body>
            <table>
                <tr>
                    <th>Description</th>
                    <th>Entity Name</th>
                    <th>Entity Number</th>
                    <th>Entity Hex</th>
                </tr>
                <tr>
                    <td>Non-breaking space</td>
                    <td>&nbsp;</td>
                    <td>&#160;</td>
                    <td>&#xa0;</td>
                </tr>
                <tr>
                    <td>Less than</td>
                    <td>&lt;</td>
                    <td>&#60;</td>
                    <td>&#x3c;</td>
                </tr>
                <tr>
                    <td>Greater than</td>
                    <td>&t;</td>
                    <td>&#60;</td>
                    <td>&#x3c;</td>
                </tr>
            </table>
        </body>
</html>
