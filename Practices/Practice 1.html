<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Practice 1.css">
        <title>Display Block and Inline</title>
    </head>
        <body>
            <!-- by default div is a block element -->
            <div class="this-is-div">This is div</div>

            <!-- by default span is a inline element -->
            <span class="this-is-span">This is a span</span>
            <span class="this-is-another-span">this is a span</span>
        </body>
</html>
